<!DOCTYPE html>
<html>
<body>
    <h1> {{ message }} </h1>
    <div>
        <input type = "file" file-reader = "DatasetFile"/>
        <div>{{DatasetFile}}</div>
    </div>
    <div ng-controller="chartCtrl">
        <h2>Place the chart {{ChartLocation}}</h2>
        <bars-chart chart-data="myData"></bars-chart>
        <h3>The Chart data = {{myData}}</h3>
    </div>
</body>

</html>
